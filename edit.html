            <div id="return-body-center">
                <h2 id="return-title">Edit Book</h2><br>
                <div id="return-form-container">
                    <form id="return-form">
                        <p4 id="return-form-book-title">Book Title (Spell name correctly)</p4><br><br>
                        <p4 id="cur_Author"> Authour: </p4> <br><br>
                        
                        <!-- New changes the Admin can use  -->
                        

                        <label for="new-description">Change Description</label><br>
                        <textarea type="text" id="new-description" class="return-inputs i-pointer" name="New_Description"></textarea><br>

                        <label id="cur-genre-display" for="new-genre">Change Genre</label><br>
                        <select id="new-genre" class="return-inputs i-pointer" name="New_Genre" >
                            <option value="no-change">No Change</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Nonfiction">Nonfiction</option>j
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Bio/Auto">Biography/Autography</option>
                            <option value="Speech">Speech</option>
                            <option value="Essay">Essay</option>
                            <option value="Medical">Medical</option>
                        </select>
                        <br>

                        <label id= "cur-room-display" for="new-room">Change Room #</label><br>
                        <input type="text" id="new-room" class="return-inputs i-pointer" name="New_Room" /><br>

                        <label id="cur-shelf-display" for="new-shelf">Change Shelf #</label><br>
                        <input type="text" id="new-shelf" class="return-inputs i-pointer" name="New_Shelf" /><br>

                        <label id="return-form-name-label" for="student-with-copy">Delete Student With Copy</label><br>
                        <select id="student-with-copy" class="return-inputs i-pointer" name="New_Genre" >
                            <option value="no-change">No Change</option>
                        </select>
                        <br>

                        <label id= "add-student-display" for="new-student">Add Student Email</label><br>
                        <input type="text" id="new-student" class="return-inputs i-pointer" name="New_Student" /><br>

                        <input type="radio" id="return-radio" name="Last_Action" value="Returned" checked="checked" />
                        <br />       
                    </form>
                    <input id="update-book-button" class="pointer" type="button" value="Submit Changes">
                    <div id="return-tick-mark-holder"><div id="return-tick-mark"></div></div>
                    <div id="return-cross-mark-holder"><div id="return-cross-mark"></div></div>
                <!-- end of form div --></div>

                <button type="button" class="close-edit-button">Cancel</button>
                <button type="button" id="confirm-edit-button" class="confirm-edit-button">Confirm Changes</button>
